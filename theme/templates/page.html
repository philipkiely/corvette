{% extends "base.html" %}

{% block content %}

<h3>Breadcrumbs</h3>

<p>
<a href="/">Autoindex</a> /
{% for b in breadcrumbs %}
<a href="/{{ b[1] }}">{{ b[0] }}</a> / 
{% endfor %}
</p>

<h3>Files</h3>

{% for l in lines %}
{% if not l.hide %}
<p><i class="bi-{{ l.icon }}"></i> <a href="{{ l.link }}">{{ l.text }}</a></p>
{% endif %}
{% endfor %}
{% endblock %}
